<input
  type="text"
  class="filter"
  [formControl]="filter"
  placeholder="Artikel Filtern" />

  @if (bomLoading()) {
    Daten werden geladen...
  }@else{
    <app-tree
    [items]="filteredTreeData()"
    (itemSelected)="itemSelected($event)"
    [outputOnNonNode]="true"
    [selectFirst]="selectFirst()"></app-tree>
  }
