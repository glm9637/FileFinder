name: Build new Version
on:
  push:
    tags:
      - "v*" # Trigger when you push a tag starting with 'v' (e.g., v1.0.0)
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - run: ls .
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./client/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      - name: Build Client and server
        run: |
          bash build.sh
          zip -r -q build.zip build
      - name: Get commit message for the tag
        id: commit_message
        run: |
          TAG_COMMIT_MESSAGE=$(git log -1 --format=%B)
          echo "commit_message=$TAG_COMMIT_MESSAGE" >> $GITHUB_ENV
      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build.zip"
          artifactContentType: "application/zip"
          body: "Release description"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
